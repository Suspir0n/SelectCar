<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../templates/layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:body class="hold-transition sidebar-mini">
            <div class="wrapper">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Cadastro de Clientes</h1>
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                        <li class="breadcrumb-item active">Cadastro de Clientes</li>
                                    </ol>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="container-fluid">
                            <h:form id="form">
                                <p:growl id="msg" showDetail="true" sticky="true" />
                                <!-- SELECT2 EXAMPLE -->
                                <div class="card card-default">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/profile-icon.svg" />
                                                        </div>
                                                        <h:inputText id="name" class="form-control" value="#{clientBean.clientEntitys.name}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Paulo"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Endereço</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/address-icon.svg" />
                                                        </div>
                                                        <h:inputText id="address" class="form-control" value="#{clientBean.clientEntitys.address}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Rua 1, N05..."/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>Referência</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/ref-icon.svg" />
                                                        </div>
                                                        <h:inputText id="addressComplementation" class="form-control" value="#{clientBean.clientEntitys.addressComplementation}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Proximo ao Google"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Estado</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/state-icon.svg" />
                                                        </div>
                                                        <h:inputText id="state" class="form-control" value="#{clientBean.clientEntitys.state}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Bahia"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>

                                                <div class="form-group">
                                                    <label>Cidade</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/city-icon.svg" />
                                                        </div>
                                                        <h:inputText id="city" class="form-control" value="#{clientBean.clientEntitys.city}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Salvador"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form-group -->
                                                <div class="form-group">
                                                    <label>CEP</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/zipcode-icon.svg" />
                                                        </div>
                                                        <h:inputText id="zipCode" class="form-control" value="#{clientBean.clientEntitys.zipCode}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 99999-999"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Telefone</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/phone-icon.svg" />
                                                        </div>
                                                        <h:inputText id="phone" class="form-control" value="#{clientBean.clientEntitys.phone}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: (999) 9 9999-9999"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>CPF</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/lock-icon.svg" />
                                                        </div>
                                                        <h:inputText id="cpf" class="form-control" value="#{clientBean.clientEntitys.cpf}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 999.999.999-99"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>E-mail</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/email-icon.svg" />
                                                        </div>
                                                        <h:inputText id="email" class="form-control" value="#{clientBean.clientEntitys.email}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: exemplo@gmail.com"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->
                                                <p:commandButton value="Salvar" class="btn btn-default" action="#{clientBean.save()}" update="@form"/>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                                <!-- /.card -->
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <p:dataTable id="tabela"
                                                             var="item"
                                                             value="#{clientBean.clients}"
                                                             editable="true"
                                                             class="table table-hover text-nowrap">

                                                    <p:column style="width:200px">
                                                        <p:commandButton value="Deletar" action="#{clientBean.delete(item)}"/>
                                                    </p:column>
                                                    <p:column headerText="Nome" style="width:300px">
                                                        <h:outputText value="#{item.name}"/>
                                                    </p:column>
                                                    <p:column headerText="Telefone" style="width:250px">
                                                        <h:outputText value="#{item.phone}"/>
                                                    </p:column>
                                                    <p:column headerText="CPF" style="width:250px">
                                                        <h:outputText value="#{item.cpf}"/>
                                                    </p:column>
                                                    <p:column headerText="E-mail" style="width:350px">
                                                        <h:outputText value="#{item.email}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div><!-- /.container-fluid -->
                    </section>
                    <!-- /.content -->
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:decorate>
