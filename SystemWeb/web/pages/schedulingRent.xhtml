<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../templates/layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:body class="hold-transition sidebar-mini">
            <div class="wrapper">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Alugando veiculos</h1>
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                        <li class="breadcrumb-item active">Agendamento</li>
                                    </ol>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="container-fluid">
                            <h:form id="form">
                                <p:growl id="msg" showDetail="true" sticky="true" />
                                <!-- SELECT2 EXAMPLE -->
                                <div class="card card-default">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Data do Aluguel</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                        </div>
                                                        <h:inputText id="dateRented" class="form-control" value="#{rentBean.rentEntitys.dateRented}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 2020-10-27"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Data de Entrega</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                        </div>
                                                        <h:inputText id="dateDelivery" class="form-control" value="#{rentBean.rentEntitys.dateDelivery}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 2020-10-28"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>Status</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/status.svg" />
                                                        </div>
                                                        <h:inputText id="status" class="form-control" value="#{rentBean.rentEntitys.status}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 1 ou 0"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Descrição</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/description.svg" />
                                                        </div>
                                                        <h:inputText id="description" class="form-control" value="#{rentBean.rentEntitys.description}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: O carro está em otimo estado"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>

                                                <div class="form-group">
                                                    <label>Valor</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/value.svg" />
                                                        </div>
                                                        <h:inputText id="valuePaid" class="form-control" value="#{rentBean.rentEntitys.valuePaid}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 250.50"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>

                                                <!-- /.form-group -->


                                                <div class="form-group">
                                                    <label>CPF do Cliente</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/lock-icon.svg" />
                                                        </div>
                                                        <h:inputText id="clientFK" class="form-control" value="#{rentBean.rentEntitys.cpf}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 999.999.999-99"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Placa do Veiculo</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/placa-icon.svg" />
                                                        </div>
                                                        <h:inputText id="carFK" class="form-control" value="#{rentBean.rentEntitys.placa}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: AAA-9999"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>Nome do Funcionario</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/profile-icon.svg" />
                                                        </div>
                                                        <h:inputText id="cpf" class="form-control" value="#{rentBean.rentEntitys.user}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: fulano"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->
                                                <p:commandButton value="Salvar" class="btn btn-default" action="#{rentBean.save()}" update="@form"/>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                                <!-- /.card -->
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <p:dataTable id="tabela"
                                                             var="item"
                                                             value="#{rentBean.rents}"
                                                             editable="true"
                                                             class="table table-hover text-nowrap">

                                                    <p:column style="width:150px">
                                                        <p:commandButton value="Deletar" action="#{rentBean.delete(item)}"/>
                                                    </p:column>
                                                    <p:column headerText="Data do Aluguel" style="width:150px">
                                                        <h:outputText value="#{item.dateRented}"/>
                                                    </p:column>
                                                    <p:column headerText="Data de Entrega" style="width:150px">
                                                        <h:outputText value="#{item.dateDelivery}"/>
                                                    </p:column>
                                                    <p:column headerText="Status" style="width:150px">
                                                        <h:outputText value="#{item.status}"/>
                                                    </p:column>
                                                    <p:column headerText="Valor" style="width:100px">
                                                        <h:outputText value="#{item.valuePaid}"/>
                                                    </p:column>
                                                    <p:column headerText="CPF do Cliente">
                                                        <h:outputText value="#{item.cpf}"/>
                                                    </p:column>
                                                    <p:column headerText="Placa do Veiculo">
                                                        <h:outputText value="#{item.placa}"/>
                                                    </p:column>
                                                    <p:column headerText="Nome do Funcionário">
                                                        <h:outputText value="#{item.user}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div><!-- /.container-fluid -->
                    </section>
                    <!-- /.content -->
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:decorate>
