<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../templates/layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:body class="hold-transition sidebar-mini">
            <div class="wrapper">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Cadastro de Usuarios</h1>
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                        <li class="breadcrumb-item active">Cadastro de Usuarios</li>
                                    </ol>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="container-fluid">
                            <h:form id="form">
                                <p:growl id="msg" showDetail="true" sticky="true" />
                                <!-- SELECT2 EXAMPLE -->
                                <div class="card card-default">
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/profile-icon.svg" />
                                                        </div>
                                                        <h:inputText id="name" class="form-control" value="#{userBean.userEntitys.name}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Claudio"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Cargo</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/office-icon.svg" />
                                                        </div>
                                                        <h:inputText id="office" class="form-control" value="#{userBean.userEntitys.office}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Estagiario"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>Login</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/email-icon.svg" />
                                                        </div>
                                                        <h:inputText id="login" class="form-control" value="#{userBean.userEntitys.login}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: exemplo@gmail.com ou Claudio"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- phone mask -->
                                                <div class="form-group">
                                                    <label>E-mail</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/email-icon.svg" />
                                                        </div>
                                                        <h:inputText id="email" class="form-control" value="#{userBean.userEntitys.email}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: exemplo@gmail.com"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <!-- IP mask -->
                                                <div class="form-group">
                                                    <label>Senha</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/lock-icon.svg" />
                                                        </div>
                                                        <h:inputSecret id="password" class="form-control" value="#{userBean.userEntitys.password}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 123456"/>
                                                        </h:inputSecret>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->
                                                <p:commandButton value="Salvar" class="btn btn-default" action="#{userBean.save()}" update="@form"/>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                                <!-- /.card -->
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <p:dataTable id="tabela"
                                                             var="item"
                                                             value="#{userBean.users}"
                                                             editable="true"
                                                             class="table table-hover text-nowrap">

                                                    <p:column style="width:200px">
                                                        <p:commandButton value="Deletar" action="#{userBean.delete(item)}"/>
                                                    </p:column>
                                                    <p:column headerText="Nome" style="width:250px">
                                                        <h:outputText value="#{item.name}"/>
                                                    </p:column>
                                                    <p:column headerText="ProfissÃ£o" style="width:250px">
                                                        <h:outputText value="#{item.office}"/>
                                                    </p:column>
                                                    <p:column headerText="Login" style="width:250px">
                                                       <h:outputText value="#{item.login}"/>
                                                    </p:column>
                                                    <p:column headerText="E-mail" style="width:350px">
                                                        <h:outputText value="#{item.email}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div><!-- /.container-fluid -->
                    </section>
                    <!-- /.content -->
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:decorate>
