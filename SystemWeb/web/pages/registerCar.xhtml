<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../templates/layout.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:body class="hold-transition sidebar-mini">
            <div class="wrapper">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Cadastro de Carros</h1>
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                        <li class="breadcrumb-item active">Cadastro de Carros</li>
                                    </ol>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="container-fluid">
                            <h:form id="form">
                                <p:growl id="msg" showDetail="true" sticky="true" />
                                <!-- SELECT2 EXAMPLE -->
                                <div class="card card-default">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Numero do Chassi</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/chassis-icon.svg" />
                                                        </div>
                                                        <h:inputText id="numberChassi" class="form-control" value="#{carBean.carEntitys.numberChassi}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 112 y5M06j yT hV2110"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Placa</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/placa-icon.svg" />
                                                        </div>
                                                        <h:inputText id="placa" class="form-control" value="#{carBean.carEntitys.placa}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: OGY-9873"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Marca</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/mark.svg" />
                                                        </div>
                                                        <h:inputText id="mark" class="form-control" value="#{carBean.carEntitys.mark}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: GM - Chevrolet"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Modelo</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/model-icon.svg" />
                                                        </div>
                                                        <h:inputText id="model" class="form-control" value="#{carBean.carEntitys.model}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Omega CD 3.8 V6"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Quantidades de Portas</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/phone-icon.svg" />
                                                        </div>
                                                        <h:inputText id="ports" class="form-control" value="#{carBean.carEntitys.ports}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 4"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form-group -->

                                                <div class="form-group">
                                                    <label>Acessorios</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/accessories-icon.svg" />
                                                        </div>
                                                        <h:inputText id="accessories" class="form-control" value="#{carBean.carEntitys.accessories}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: GPS, WIFI, TV"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Ano do Modelo</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                        </div>
                                                        <h:inputText id="yearModel" class="form-control" value="#{carBean.carEntitys.yearModel}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 2010"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Motor</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/motor.svg" />
                                                        </div>
                                                        <h:inputText id="motor" class="form-control" value="#{carBean.carEntitys.motor}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: V8"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Cavalos</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/horses.svg" />
                                                        </div>
                                                        <h:inputText id="horses" class="form-control" value="#{carBean.carEntitys.horses}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: 400"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Cor</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <img class="input-group-text" src="../resources/icons/color.svg" />
                                                        </div>
                                                        <h:inputText id="color" class="form-control" value="#{carBean.carEntitys.color}">
                                                            <f:passThroughAttribute name="placeholder" value="ex: Preto"/>
                                                        </h:inputText>
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->
                                                <p:commandButton value="Salvar" class="btn btn-default" action="#{carBean.save()}" update="@form"/>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                                <!-- /.card -->
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <p:dataTable id="tabela"
                                                             var="item"
                                                             value="#{carBean.cars}"
                                                             editable="true"
                                                             class="table table-hover text-nowrap">

                                                    <p:column style="width:150px">
                                                        <p:commandButton value="Deletar" action="#{carBean.delete(item)}"/>
                                                    </p:column>
                                                    <p:column headerText="Placa" style="width:200px">
                                                        <h:outputText value="#{item.placa}"/>
                                                    </p:column>
                                                    <p:column headerText="Marca" style="width:200px">
                                                        <h:outputText value="#{item.mark}"/>
                                                    </p:column>
                                                    <p:column headerText="Modelo" style="width:350px">
                                                        <h:outputText value="#{item.model}"/>
                                                    </p:column>
                                                    <p:column headerText="Ano do Modelo" style="width:200px">
                                                        <h:outputText value="#{item.yearModel}"/>
                                                    </p:column>
                                                    <p:column headerText="Cor" style="width:200px">
                                                        <h:outputText value="#{item.color}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </h:form>
                        </div><!-- /.container-fluid -->
                    </section>
                    <!-- /.content -->
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:decorate>
